{% extends 'blog/base.html' %}

{% block content %}
	<div style="min-height: 85vh">
		<h2>Entries</h2>

		<ul>
			{% for entry in entries %}
				<div class="card mb-3">
					<h3 class='card-header'>
						<a href="{% url 'blog:entry' entry.id %}" class="text-dark">{{entry.title}}
						</a>
					</h3>
					<div class="card-body">
						{{entry.text | slice:":400"}}...
					</div>
				</div>
			{% empty %}
				<li>No entries yet</li>
			{% endfor %}
		</ul>
	</div>
{% endblock %}
